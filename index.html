<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <meta name="description" content="A simple landing page with a form using javascript"> 
  <meta name="keywords" content="Simple, Form, javascript">
  <link rel="stylesheet" href="/css/style.css"> 
  <!-- <script src="https://kit.fontawesome.com/cdf897f3fc.js" crossorigin="anonymous"></script> -->
  <script src="https://kit.fontawesome.com/9c0d79ceda.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>
  <main>
    <nav>
      <img src="/images/logo.svg" alt="PING logo" class="logo">
    </nav>
    <div class="content">
      <h1>We are launching <span>soon!</span></h1>
      <h2>Subscribe and get notified</h2>
      <form>
        <div class="flex">
          <input id="mailInput" type="email" placeholder="Your email address..." required>
          <h3 id="output"></h3>
        </div>
        <button id="submit" class="hover">Notify Me</button>
      </form>
      <img src="/images/illustration-dashboard.png" alt="Our onboarding screen" class="illustration">
    </div>
    <div class="icons">
      <i class="fa-brands fa-facebook-f hover fa-x1"></i>
      <i class="fa-brands fa-twitter hover fa-x1"></i>
      <i class="fa-brands fa-instagram hover fa-x1"></i>
    </div>
    <h3 class="copy">&copy; Copyright Ping. All rights reserved.</h3>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/Mayurrz">Mayurz</a>.
    </p>
  </footer>
  <script type="text/javascript" src="/js/script.js"></script>
</body>
</html>
